<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#000000" />

    <title>Solitaire</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="menu">
          <button onClick="restart()">New Game</button>
          <button onClick="win()">Win</button>
          <div>
            <input id="hints" type="checkbox" checked="true" /><label
              class="checkbox-label"
              for="hints"
              >Hints</label
            >
          </div>
        </div>
        <div id="winner" class="overlay hide" onClick="restart()">
          <div class="container">
            <div class="winContainer"><h1>YOU WIN</h1></div>
            <div class="infoContainer"><h2>Click to play again</h2></div>
          </div>
        </div>
        <div id="layout">
          <div id="deck-stack" onClick="flip()" class="stack"></div>
          <div id="flipped-stack" class="stack"></div>

          <div
            style="grid-column-start: 4"
            id="hearts"
            class="stack ace-stack"
          ></div>
          <div id="diamonds" class="stack ace-stack"></div>
          <div id="clubs" class="stack ace-stack"></div>
          <div id="spades" class="stack ace-stack"></div>

          <div id="column-1" class="stack play-stack"></div>
          <div id="column-2" class="stack play-stack"></div>
          <div id="column-3" class="stack play-stack"></div>
          <div id="column-4" class="stack play-stack"></div>
          <div id="column-5" class="stack play-stack"></div>
          <div id="column-6" class="stack play-stack"></div>
          <div id="column-7" class="stack play-stack"></div>
        </div>
      </div>
    </main>
  </body>
</html>
